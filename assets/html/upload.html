<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StuntShare | Home</title>

    <script src="dist/upload.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="min-height: 100vh;">
    <!--Navbar-->

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">StuntShare</a>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                >Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/#"
                >Upload
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-sm-2" type="search" placeholder="Search" />
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <form action="/upload">

        <fieldset>
          <legend>Upload Track</legend>
          <div class="mb-3">
            <label for="trackName" class="form-label">Track Name</label>
            <input type="text" class="form-control" id="trackName" />
          </div>
        </fieldset>

        <fieldset>
          <div class="mb-3">
            <label for="trackDescription" class="form-label">Track Description</label>
            <textarea class="form-control" id="trackDescription" rows="3"></textarea>
          </div>

        <fieldset>
          <div class="mb-3">
            <label for="track" class="form-label">track (.stt)</label>
            <input class="form-control" type="file" id="track" accept=".stt"/>
    <div class="container">
    </div>
        </fieldset>

        <fieldset>
          <div class="mb-3">
            <label for="track" class="form-label">thumbnail (.png)</label>
            <input class="form-control" type="file" id="track" accept=".png"/>
          </div>
        </fieldset>

        <!--hidden meta fields-->

        <input type="hidden" id="authorSession" value="user" />

        <fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </div>

    <!--Footer-->

      <footer class="footer mt-auto py-3 bg-dark" style="position: absolute; bottom: 0; width: 100vw;">
        <div class="container" style="width: 100%; text-align: center;">
          <span class="text-muted"><a href="https://gart.sh">gurrrrrrett3</a> 2023 | StuntShare is not affiliated with Stunt Derby, noclip, or crypticsea.</span>
        </div>
      </footer>

  </body>
</html>
